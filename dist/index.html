<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="search-bar">
        <input placeholder="City" id="city-input" type="text" class="validate">
        <a id="search-button" class="waves-effect waves-light btn-large" onClick=handleSearch()>Search</a>
    </form>
    <div class="main-container">
        <script id="search-output-template" type="text/x-handlebars-template">
            <div class="search-output-container">
                <div class="box">
                    <i class="material-icons" id="add-button">{{star}}</i>
                    <div class="temp">{{temperature}}</div>
                    <div class="name">{{name}}</div>
                    <img class="image" src="{{this.conditionPic}}">
                    <div class="condition">{{condition}}</div>
                    <div class="update-time">{{updatedAt}}</div>
                </div>
            </div>
        </script>
        <script id="cities-template" type="text/x-handlebars-template">
            <i class="material-icons arrow arrow-up" id="arrow-up-icon" hidden onclick=scrollToTop()>keyboard_arrow_up</i>
            <div class="favourites-container">
                {{#each this}}
                <div class="box fav-city-box">
                    <i class="material-icons" id="add-button">star</i>
                    <div class="temp">{{this.temperature}}</div>
                    <div class="name">{{this.name}}</div>
                    <img class="image" src="{{this.conditionPic}}">
                    <div class="condition">{{this.condition}}</div>
                    <div class="update-time">{{this.updatedAt}}</div>
                </div>
                {{/each}}
            </div>
            <i class="material-icons arrow arrow-down" id="arrow-down-icon" hidden onclick=scrollToBottom()>keyboard_arrow_down</i>
        </script>
        <script id="local-city-template" type="text/x-handlebars-template">
            <div class="local-city-container">
                <div class="box local-city-box">
                    <i class="material-icons" id="location-icon" onclick=getLocation()>location_on</i>
                    <div class="temp">{{temperature}}</div>
                    <div class="humidity">Humidity<br>{{humidity}}</div>
                    <div class="windSpeed">Wind <br> {{windSpeed}}</div>
                    <div class="name">{{name}}</div>
                    <img class="image" src="{{conditionPic}}">
                    <div class="condition">{{condition}}</div>
                    <div class="update-time">{{updatedAt}}</div>
                </div>
            </div>
    </div>
    </script>
    <div class="search-result"></div>
    <div class="fav-result"></div>
    <div class="local-result"></div>
    </div>
    <script src="handlebars/dist/handlebars.js "></script>
    <script src="jquery/dist/jquery.js "></script>
    <script src="Renderer.js "></script>
    <script src="TempManager.js "></script>
    <script src="main.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
</body>

</html>
